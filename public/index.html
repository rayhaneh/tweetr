<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- External Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,700,700i" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- NAV bar css-->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- New Tweets css-->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- All Tweets css-->
    <link rel="stylesheet" href="/styles/all-tweets.css" type="text/css" />

    <!-- Fontawsome -->
    <link rel="stylesheet" type="text/css" href="/fonts/font-awesome-4.7.0/css/font-awesome.min.css">

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>

  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
    </nav>


    <!-- Page-specific (main) content here -->
    <main class="container">

      <!-- New Tweet -->
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form id="add-tweet" action="/tweets" method="POST" >
          <textarea name="text" placeholder="What are you humming about?"></textarea>
          <input type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>

      <!-- All Tweets -->
      <section id="tweets-container">
        <article class="tweet">
          <header>
              <img src="https://vanillicon.com/788e533873e80d2002fa14e1412b4188_50.png">
              <div class="name">Bill Fields</div>
              <div class="handle">@MrFields<div>
          </header>
          <main class="tweet">
            This is a tweet
          </main>
          <footer>
            <span class="time">10 days ago</span>
            <span class="symbols">
              <i class="fa fa-flag" aria-hidden="true"></i>
              <i class="fa fa-retweet" aria-hidden="true"></i>
              <i class="fa fa-heart" aria-hidden="true"></i>
            <span>
          </footer>
        </article>
      </section>

    <!-- Composer Char Counter -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  </body>
</html>
